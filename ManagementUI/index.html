<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mailing Service Popup</title>
  
  <!-- Google Fonts (Poppins) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" 
    rel="stylesheet"
  >

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="backdrop">
    <div class="popup-container">

      <!-- VIEW #1: MitID Screen -->
      <div id="view-mitid" class="view active-view">
        <div class="view-heading">
          <h2>Log in with MitID</h2>
          <img 
            src="./assets/mitid_logo.png" 
            alt="MitID Logo" 
            class="mitid-logo"
          />
        </div>
        <label for="mitid-username">MitID Username:</label>
        <input type="text" id="mitid-username" placeholder="Enter MitID username" />
        <div class="error-message" id="error-mitid"></div>
        <button id="btn-mitid-login" class="primary-btn">Log In</button>
      </div>
      
      <!-- VIEW #2: QR Code Screen -->
      <div id="view-qr" class="view">
        <h2>Scan this QR code with your MitID app</h2>
        <img 
          src="./assets/qr_placeholder.png" 
          alt="QR Code" 
          class="qr-code-img"
        />
        <p class="qr-instructions">
          Please wait... verifying your MitID on the server.
        </p>
        <div class="error-message" id="error-qr"></div>
      </div>
      
      <!-- VIEW #3: Email Selection Screen -->
      <div id="view-email-selection" class="view">
        <h2>Select an Email</h2>
        <p>Emails registered for this MitID:</p>
        <select id="email-select"></select>
        <div class="error-message" id="error-email-select"></div>
        
        <a href="#" id="link-register-email" class="link-register">Register a new email</a>
        <br><br>
        <button id="btn-select-email" class="primary-btn">Proceed</button>
      </div>
      
      <!-- VIEW #4: Registration Screen -->
      <div id="view-registration" class="view">
        <h2>Register New Email</h2>
        
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" placeholder="Enter a valid email" />
        
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" placeholder="Enter a password" />
        
        <label for="reg-purpose">Email Purpose:</label>
        <select id="reg-purpose">
          <option value="standard">Standard</option>
          <option value="marketing">Marketing</option>
          <option value="notifications">Notifications</option>
          <option value="newsletter">Newsletter</option>
        </select>

        <label for="reg-account-type">Account Type:</label>
        <select id="reg-account-type">
          <option value="personal">Personal</option>
          <option value="company">Company</option>
        </select>

        <div class="error-message" id="error-registration"></div>
        <button id="btn-register" class="primary-btn">Register</button>
      </div>
      
      <!-- VIEW #5: User Info Screen -->
      <div id="view-user-info" class="view">
        <h2>Logged In User Info</h2>
        <div id="display-user-info"></div>
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
